<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Member Management App</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
        font-weight: 400;
      }
      h3 {
        color: #888;
        font-weight: 400;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
        display: flex;
        align-items: center;
      }
      li:last-child {
        border-bottom: none;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        border: 1px solid #ddd; /* Set the color and style of the line */
        margin: 20px 0; /* Adjust the margin as needed */
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .member-info {
        flex: 1;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .member-name {
        font-size: 18px;
        color: #333;
        font-weight: 600;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      .member-phone {
        color: #555;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      .member-email {
        color: #555;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      .edit-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      .form-section {
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .form-title-container {
        margin-bottom: 20px;
      }
      .form-title {
        font-weight: 400;
        font-size: 20px;
      }
      .form-input {
        width: 500px;
        padding: 10px;
        margin: 5px;
      }
      .form-button-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .save-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #1f75fe;
        color: #fff;
        border: 2px solid #1f75fe;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
      .save-button:hover {
        background-color: #0047ab;
        color: #fff;
        border-color: #0047ab;
      }
      .delete-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #fff;
        color: #ff0000;
        border: 2px solid #BEBEBE;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
      .delete-button:hover {
        background-color: #ff0000;
        color: #fff;
        border-color: #ff0000;
      }
      .add-section {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
      }
      .add-button {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
