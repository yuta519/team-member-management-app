<!-- member_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member List</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        font-weight: 400;
      }
      h3 {
        color: #888;
        font-weight: 400;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      li:last-child {
        border-bottom: none;
      }

      .contact-info {
        flex: 1;
      }

      .contact-name {
        font-size: 18px;
        color: #333;
        font-weight: 600;
      }
      .contact-phone {
        color: #555;
      }
      .contact-email {
        color: #555;
      }

      .edit-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>+</div>
      <h1>Team members</h1>
      <h3>You have {{ member_list | length }} team members.</h3>
      <ul>
        {% for member in member_list %}
        <li>
          <div class="contact-info">
            <div class="contact-name">
              {{ member.first_name }} {{ member.last_name }}
              <span>{% if member.role == "admin" %}(admin){% endif %}</span>
            </div>
            <div class="contact-phone">{{ member.phone }}</div>
            <div class="contact-email">{{ member.email }}</div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
